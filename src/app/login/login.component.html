<mat-toolbar color="primary">
  Login
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>

<p>{{ user | json }}</p>
<form novalidate #loginFom="ngForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <p>
      <mat-form-field>
        <input
          matInput
          placeholder="username"
          type="text"
          [(ngModel)]="user.username"
          name="username"
          #username="ngModel"
          required
        />
        <mat-error *ngIf="username.errors?.required"
          >Username is required</mat-error
        >
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="password"
          type="password"
          [(ngModel)]="user.password"
          name="password"
          #password="ngModel"
          required
        />
        <mat-error *ngIf="password.errors?.required"
          >Password is required</mat-error
        >
      </mat-form-field>
      <mat-checkbox [(ngModel)]="user.remember" name="remeber"
        >Remember me</mat-checkbox
      >
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button matButton mat-dialog-close>Cancelar</button>
    <button
      matButton
      type="submit"
      class="background-primary text-floral-white"
      [disabled]="loginFom.form.invalid"
    >
      Login
    </button>
  </mat-dialog-actions>
</form>
